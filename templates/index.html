<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Photo Upload System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üêæ Animal Photo Upload System</h1>
            <p>Upload and manage photos of cats, dogs, and elephants</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section class="upload-section">
                <h2>üì∏ Upload Photo</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="animalType">Select Animal Type:</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="animal_type" value="cat" required>
                                <span class="radio-custom">üê± Cat</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="animal_type" value="dog" required>
                                <span class="radio-custom">üêï Dog</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="animal_type" value="elephant" required>
                                <span class="radio-custom">üêò Elephant</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="photo">Select Photo:</label>
                        <div class="file-upload">
                            <input type="file" id="photo" name="photo" accept="image/*" required>
                            <label for="photo" class="file-upload-label">
                                <span class="upload-icon">üìÅ</span>
                                <span class="upload-text">Choose a file or drag it here</span>
                            </label>
                        </div>
                        <div id="fileInfo" class="file-info" style="display: none;"></div>
                    </div>

                    <button type="submit" class="upload-btn">
                        <span class="btn-icon">üì§</span>
                        Upload Photo
                    </button>
                </form>

                <div id="uploadStatus" class="status-message" style="display: none;"></div>
            </section>

            <!-- List Section -->
            <section class="list-section">
                <div class="list-header">
                    <h2>üìã Uploaded Photos</h2>
                    <div class="list-buttons">
                        <button id="refreshBtn" class="refresh-btn">
                            <span class="btn-icon">üîÑ</span>
                            Refresh List
                        </button>
                        <button id="deleteAllBtn" class="delete-all-btn">
                            <span class="btn-icon">üóëÔ∏è</span>
                            Delete All Photos
                        </button>
                    </div>
                </div>

                <div id="photosList" class="photos-grid">
                    <div class="loading">Loading photos...</div>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
